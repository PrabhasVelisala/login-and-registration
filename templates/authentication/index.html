<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    .linkbutton{
        text-decoration:none
    }
</style>
</head>
<body>
    <div class="container">
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
 
    {% endfor %}
    
    <h1 class="text-center my-5">job portal</h1>
    
    {% if user.is_authenticated %}
    <h1 class="text-center my-5">welcome to job portal</h1>
        <h3>hello {{fname}}</h3>
        <h4>your successfully logged in </h4>
        <button type="submit" class="btn btn-success"><a href="/signout" class="linkbutton link-light" >signout</a></button>
    {% else %}
        <button type="submit" class="btn btn-success"><a href="/signup" class="linkbutton link-light" >signup</a></button>
        <button type="submit" class="btn btn-success"><a href="/signin" class="linkbutton link-light" >signin</a></button>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</div>
</body>
</html>
