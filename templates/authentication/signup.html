<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <h1 class="text-center">Signup</h1>
    <form action="/signup/" method='post'>
        {% csrf_token %}
        <div class="mb-3">
        <label for="" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="create a username(only letters and numbers)" required>
        </div>
        
        <div class="mb-3">
        <label for="" class="form-label">firstname</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required>
        </div>
        

        <div class="mb-3">
        <label for="" class="form-label">lastname</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required>
        </div>
        
        <div class="mb-3">
        <label for="" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
         
        <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="create your password" required>
        </div>

        <div class="mb-3">
        <label for="" class="form-label">Confirm your password</label>
        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="confirm your password" required>
        </div>

        <button type="submit" class="btn btn-success my-0">Signup</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</div>
</body>
</html>
